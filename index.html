<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서울 복지 지도</title>
    <!-- jquery: 맨 위에 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/694d84122c.js"
      crossorigin="anonymous"
    ></script>
    <!-- pretendard 폰트 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap bg-secondary">
      <!-- header -->
      <header class="d-flex">
        <!-- logo -->
        <div
          class="logo col-3 d-flex align-items-center justify-content-center"
        >
          <a href="index.html">
            <img src="image/logo_big.png" alt="로고 이미지" height="100" />
          </a>
        </div>
        <!-- search -->
        <div
          class="search col-6 d-flex align-items-center justify-content-center"
        >
          <form action="" method="get" class="search-form">
            <div class="search-bar d-flex">
              <button
                type="submit"
                class="div-i d-flex align-items-center justify-content-center btn"
              >
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
              </button>
              <input
                type="text"
                name="search"
                class="search-input"
                autocomplete="off"
              />
            </div>
          </form>
        </div>
        <!-- 로그인, 회원가입 -->
        <div class="sign col-3 d-flex align-items-end">
          <ul class="nav">
            <li class="nav-item">
              <a href="#" class="nav-link">로그인</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">회원가입</a>
            </li>
          </ul>
        </div>
      </header>
      <!-- 메뉴 -->
      <nav class="menu d-flex justify-content-center">
        <ul class="nav nav-fill">
          <li class="nav-item">
            <a href="#" class="nav-link">홈</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">카테고리</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">달력</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">공지사항</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">마이페이지</a>
          </li>
        </ul>
      </nav>
      <!-- 메인 -->
      <section class="main bg-warning">
        <div class="banner">
          <div class="banner-img banner1">
            <img src="image/main1.jpg" alt="배너 이미지" id="bannerImg1" />
          </div>
          <div class="banner-img banner2">
            <img src="image/main2.jpg" alt="배너 이미지" id="bannerImg2" />
          </div>
          <div class="banner-img banner3">
            <img src="image/main3.jpg" alt="배너 이미지" id="bannerImg3" />
          </div>
        </div>
      </section>
      <footer class="bg-success"></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
