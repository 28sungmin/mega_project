<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서울 복지 지도</title>
    <!-- jquery: 맨 위에 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/694d84122c.js" crossorigin="anonymous"></script>
    <!-- pretendard 폰트 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- header -->
      <header class="d-flex bg-white">
        <!-- logo -->
        <div class="logo col-2 d-flex align-items-center justify-content-center bg-white">
          <a href="index.html">
            <img src="/image/logo2.png" alt="로고 이미지" height="100" />
          </a>
        </div>
        <!-- 메뉴 -->
        <nav class="menu d-flex justify-content-center align-items-center bg-white col-7">
          <ul class="nav nav-fill">
            <li class="nav-item">
              <a href="#" class="nav-link">카테고리</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">달력</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">공지사항</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">마이페이지</a>
            </li>
          </ul>
        </nav>
        <!-- 로그인, 회원가입 -->
        <div class="sign-search bg-white d-flex col-3 align-items-center justify-content-center">
          <div class="sign">
            <ul class="nav">
              <li class="nav-item">
                <a href="#" class="nav-link">로그인</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">회원가입</a>
              </li>
            </ul>
          </div>
          <!-- search -->
          <div class="search d-flex align-items-center">
            <div class="search-all d-none">
              <div class="d-flex align-items-center justify-content-center">
                <form action="" method="get" class="search-form">
                  <div class="search-bar d-flex">
                    <button
                      type="submit"
                      class="div-i d-flex align-items-center justify-content-center btn"
                    >
                      <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    </button>
                    <input type="text" name="search" class="search-input" autocomplete="off" />
                  </div>
                </form>
              </div>
            </div>
            <div class="search-btn">
              <button
                type="submit"
                class="div-i d-flex align-items-center justify-content-center btn"
              >
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
              </button>
            </div>
            <div class="search-x d-none">
              <button
                type="submit"
                class="div-x d-flex align-items-center justify-content-center btn"
              >
                <i class="fa-solid fa-x"></i>
              </button>
            </div>
          </div>
        </div>
      </header>
      <!-- 메인 -->
      <section class="main">
        <div class="main-banner">
          <video class="bg-video" autoplay muted loop>
            <source src="/image/banner1.mp4" type="video/mp4" />
          </video>
          <div class="main-text"></div>
        </div>
        <div class="merit">
          <h1 class="text-center mt-5 mb-4">
            Dream
            <span class="merit-span">Link</span>
            의 장점
          </h1>
          <div class="merit-divs d-flex justify-content-around">
            <a href="">
              <div id="merit1" class="merit-div">
                <h4 class="text-center d-flex align-items-center justify-content-center">
                  <span>카테고리</span>
                  별 복지 정책 분류
                </h4>
                <div class="merit-img"></div>
              </div>
            </a>
            <a href="">
              <div id="merit2" class="merit-div">
                <h4 class="text-center d-flex align-items-center justify-content-center">
                  <span>달력</span>
                  에 일정 표시 가능
                </h4>
                <div class="merit-img"></div>
              </div>
            </a>
            <a href="">
              <div id="merit3" class="merit-div">
                <h4 class="text-center d-flex align-items-center justify-content-center">
                  <span>위치 기반&nbsp;</span>
                  복지 정책 확인
                </h4>
                <div class="merit-img"></div>
              </div>
            </a>
          </div>
        </div>
      </section>
      <hr />
      <footer class="text-secondary bg-white">
        <small>
          <div>서울특별시 복지정책과 운영 | © 2024 서울특별시. All rights reserved.</div>
          <div>문의: 02-123-4567 / welfare@seoul.go.kr</div>
        </small>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
